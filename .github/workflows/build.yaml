          fetch-depth: 2

      - name: Change diff
        run: git --no-pager show -m "$GITHUB_SHA" --color

      - name: Docker Action
        uses: ./.github/actions/centos7

  build_centos8:
    name: Build with CentOS 8 container
    runs-on: ubuntu-latest
